app:
  name: AppzMongoDB
  code: AMDB
  notify: svengathattil@ecloudcontrol.com

build:
  version: 4.4
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: mongo-4.4
  
deploy:
  context: sidharth-v/DEV
  type: statefulset
  #ingress: none
  replicas: 5
  port:
  - 27017
  - 9216

volumes:
- claim: mongo-data
  mount: /appz/data
  name: mongo-data
  size: 5Gi
  mode: ReadWriteOnce
- claim: mongo-key
  mount: /appz/keys
  name: mongo-key
  size: 1Gi
  mode: ReadWriteOnce

  
properties:
  DB_USER_ADMIN: admin
  DB_USER_ADMIN_PASSWORD:
     vault: DB_USER_ADMIN_PASSWORD
  MONGO_SIDHARTH_PASSWORD:
     vault: MONGO_SIDHARTH_PASSWORD
  AUTH_KEY: 
     vault: AUTH_KEY
  REPLICATION: 5
  revision : 14
